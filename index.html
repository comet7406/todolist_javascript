<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/appheader.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/todolist.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/calendar.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="app-header-bar">
                <div class="app-header-bar-start">
                    <button class="btn list-bars" onclick="sidebarToggleButtonOnClickHandle();">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
            <aside class="sidebar">
                <!-- <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle();">▶</button> -->
                <button class="btn close-icon" onclick="sidebarToggleButtonOnClickHandle();">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h1 class="sidebar-logo">JUST DO IT</h1>
                <ul class="sidebar-menu-list">
                    <li class="menu-items" onclick="sidebarMenuOnClickHandle(this);">시작하기</li>
                    <li class="menu-items" onclick="sidebarMenuOnClickHandle(this);">TODOLIST</li>
                </ul>
            </aside>
            <main class="main-container">               
                <div class="welcome-page-container">
                    <img src="./images/comet.png" class="logo">
                    <button class="link-button" onclick="goToWriteOnClickHandle();">TO DO LIST</button>
                </div>
                <div class="todolist-page-container invisible">
                    <header>
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" 
                                placeholder="Please enter todo..." onkeyup="addTodoOnKeyUpHandle(event);">
                            <button class="btn btn-add" onclick="addTodoButtonOnClickHandle();"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </header>
                    <ul class="todolist-main-container">
                        <li class="todolist-items">
                            <div class="item-left">
                                <input type="checkbox" id="complet-chkbox1" class="complet-chkboxs">
                                <label for="complet-chkbox1"></label>
                            </div>
                            <div class="item-center">
                                <pre class="todolist-content">오늘 할 일을 출력합니다.</pre>
                            </div>

                        </li>
                        <div class="item-right">
                            <p class="todolist-date">2023-08-03</p>
                            <div class="todolist-item-buttons">
                                <button class="btn btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn btn-calendar"><i class="fa-solid fa-calendar-days"></i></button>
                                <button class="btn btn-remove"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                    </ul>
                </div>
            </main>
            <div class="modal invisible">
                <div class="modal-container">
                    <header class="modal-header">
                        <h1 class="modal-title">
                            제목
                        </h1>
                    </header>
                    <main class="modal-main">
                        <p class="modal-message">
                            메세지 내용
                        </p>
                        <input type="text" class="text-input w-f">
                    </main>
                    <footer class="modal-footer">
                        <button class="btn">확인</button>
                        <button class="btn">닫기</button>
                    </footer>
                </div>
            </div>
            <div class="calendar invisible">
                <div class="calendar-container">
                    <header class="calendar-header">
                        <button id="beforebtn" class="btn-cal prev">◀</button>
                        <div class="calendar-month"></div>
                        <button id="nextbtn" class="btn-cal next">▶</button>
                    </header>
                    <div class="calendar-wrapper">
                        <table class="calendar-table">
                            <thead class="calendar-thead">
                                <tr>
                                    <th>일</th>
                                    <th>월</th>
                                    <th>화</th>
                                    <th>수</th>
                                    <th>목</th>
                                    <th>금</th>
                                    <th>토</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body" class="calendar-tbody">
                                
                            </tbody>
                        </table>
                    </div>
                    <footer class="calendar-footer">
                        <button class="btn">확인</button>
                        <button class="btn">닫기</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
